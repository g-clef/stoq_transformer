apiVersion: v1
kind: PersistentVolume
metadata:
  name: raw-malware-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: raw-malware
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: raw-malware-pv
    volumeAttributes:
      source: "//192.168.1.197/raw_malware"
    nodeStageSecretRef:
      name: stoq-transformer-smb-secrets
      namespace: transformers
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: raw-malware-pvc
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 100Gi
  volumeName: raw-malware-pv
  storageClassName: raw-malware
