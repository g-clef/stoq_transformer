apiVersion: v1
kind: Secret
metadata:
  name: stoq-transformer-secrets
type: Opaque
stringData:
  # the username used to connect to the elasticsearch instance. Usually "es"
  ES_USERNAME: stoq-es
  # the password generated by the elasticsearch cluster installation.
  ES_PASSWORD: ""
  # the service name for the Elasticsearch cluster
  ES_HOST: malwaretl-cluster-es-http.es
  # which transformers to run for this installation. "*" means run all of them.
  TRANSFORMERS: "*"